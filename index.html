<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="icons/icon.jpg" />
    <link rel="apple-touch-startup-image" href="icons/icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>NowChat 聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <link rel="stylesheet" href="css/nowchat.css">
    <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <script type="text/javascript" src="https://cdn.goeasy.io/goeasy-1.0.3.js"></script>
    <script type="text/javascript" src="js/nowchat.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-dialog mdui-typo" id="HAS">
        <div class="mdui-dialog-title">NowChat 登陆</div>
        <div class="mdui-dialog-content" style="height: 92px;">
            在登陆NowChat之前，您需要做以下准备：
            <br />
            <div class="mdui-textfield">
                <label class="mdui-textfield-label" id="HAS_label">请输入昵称：(长度2-20位,由中文，英文字母，数字及下划线组成))</label>
                <input class="mdui-textfield-input" type="text" value="" id="HAS_UNI">
            </div>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确定</button>
        </div>
    </div>
    <div class="mdui-dialog mdui-typo" id="informationBOX">
        <div class="mdui-dialog-title">NowChat 1.5 BETA</div>
        <div class="mdui-dialog-content">欢迎使用NowChat，安全性更新准备中。
            <br /><br />作者：
            <a href="https://papernote.cn/" class="mdui">纸莫</a>
            <br />编写平台：Visual Studio Code
            <br />测试平台：Chrome 80
            <br />网络相关：
            <a href="https://goeasy.io/" class="mdui">Goeasy
            </a>
            <br />网页框架：
            <a href="https://mdui.org/" class="mdui-link">MDUI
            </a>
            <br />在GitHub上查看：
            <a href="https://github.com/zhimochina/NowChat" class="mdui-link">NowChat
            </a>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-cancel>确定</button>
        </div>
    </div>
    <div class="mdui-container center-in-center">
        <div class="mdui-row">
            <div class="mdui-col-xs-4 mdui-col-sm-2 "></div>
            <div class="mdui-col-xs-10 mdui-col-sm-8 mdui-shadow-12">
                <div class="mdui-row">
                    <div class="mdui-toolbar mdui-color-white mdui-color-theme">
                        <a class=" mdui-btn mdui-btn-icon" id="openControlMenu">
                            <i class=" mdui-icon material-icons ">menu</i></a>
                        <ul class="mdui-menu" id="controlMenu">
                            <li class="mdui-menu-item">
                                <a href="javascript:;" class="mdui-ripple" onclick="refresh()">
                                    <i class="mdui-menu-item-icon mdui-icon material-icons">autorenew</i>刷新</a>
                            </li>
                            <li class="mdui-menu-item">
                                <a href="javascript:;" class="mdui-ripple" onclick="pushMessage('private', '-- 功能尚未完成 --')">
                                    <i class="mdui-menu-item-icon mdui-icon material-icons">settings</i>设置</a>
                            </li>
                            <li class="mdui-menu-item" id="openinfoBOX">
                                <a href="javascript:;" class="mdui-ripple">
                                    <i class="mdui-menu-item-icon mdui-icon material-icons">info_outline</i>关于</a>
                            </li>
                            <li class="mdui-divider"></li>
                            <li class="mdui-menu-item">
                                <a href="javascript:;" class="mdui-ripple" onclick="logout()">注销</a>
                            </li>
                        </ul>
                        <span class="mdui-typo-title ">NowChat 聊天室</span>
                        <div class="mdui-toolbar-spacer "></div>
                    </div>
                </div>
                <div class=" mdui-center mdui-valign">
                    <div id="textarea" class="mdui-col-xs-12 mdui-typo" style="overflow-y: auto;height: 300px;" display：block overflow：hidden></div>
                </div><br />
                <div class="mdui-row mdui-color-grey-300 ">
                    <div class="mdui-col-xs-4 mdui-col-sm-2 "></div>
                    <div class="mdui-col-xs-10 mdui-col-sm-8 ">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <i class="mdui-icon material-icons">textsms</i>
                            <label class="mdui-textfield-label">说点什么... (enter 键发送也可以)</label>
                            <input class="mdui-textfield-input" type="text" id="messageBox" required />
                            <div class="mdui-textfield-error ">发送内容不能为空</div>
                        </div>
                        <div class="mdui-center mdui-text-right">
                            <button type="button" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="sendMessage" onclick="sendMessage()">发射</button>
                        </div>
                        <br />
                    </div>
                    <div class=" mdui-col-xs-4 mdui-col-sm-2"></div>
                </div>
            </div>
            <div class="mdui-col-xs-4 mdui-col-sm-2"></div>
        </div>
    </div>
</body>

</html>
